<!DOCTYPE html>
<html lang="pt-BR" class="holographic-display">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Dados | Gabriel Alves</title>
    <meta name="description" content="Banco de Dados - Portfólio de Gabriel Alves">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/banco-dados.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
</head>
<body class="database-bg">
    <!-- Efeito de Fundo Holográfico -->
    <div id="holographic-bg"></div>
    
    <!-- Navbar Holográfica -->
    <nav class="holographic-nav" aria-label="Navegação principal">
        <div class="container">
            <a href="index.html" class="holographic-logo">
                <div class="logo-hologram">
                    <img src="img/logo.png" alt="Logo Gabriel Alves" class="logo-img">
                    <div class="hologram-grid"></div>
                </div>
                <span>BANCO_DE_DADOS</span>
            </a>
            <div class="holographic-links">
                <a href="index.html" class="holographic-link">
                    <i class="fas fa-home"></i>
                    <span>HOME</span>
                    <div class="link-hologram"></div>
                </a>
                <a href="sistemas.html" class="holographic-link">
                    <i class="fas fa-laptop-code"></i>
                    <span>SISTEMAS</span>
                    <div class="link-hologram"></div>
                </a>
            </div>
            <div class="nav-scanline"></div>
        </div>
    </nav>

    <main class="holographic-main">
        <div class="container">
            <!-- Cabeçalho Holográfico -->
            <div class="holographic-header">
                <div class="header-hologram">
                    <i class="fas fa-database"></i>
                    <div class="hologram-effect"></div>
                </div>
                <h1>BANCO DE DADOS</h1>
                <p class="subtitle">Modelagem e implementação profissional</p>
                <div class="header-grid">
                    <div class="grid-line"></div>
                    <div class="grid-line"></div>
                    <div class="grid-line"></div>
                </div>
            </div>

            <!-- Conteúdo Principal -->
            <div class="holographic-content">
                <!-- Menu de Navegação -->
                <div class="database-menu">
                    <div class="menu-item active" data-target="modelagem">
                        <div class="menu-icon">
                            <i class="fas fa-project-diagram"></i>
                        </div>
                        <span>MODELAGEM</span>
                        <div class="menu-hologram"></div>
                    </div>
                    <!-- Outros itens de menu... -->
                </div>

                <!-- Seções de Conteúdo -->
                <div class="database-sections">
                    <!-- Seção de Modelagem -->
                    <section id="modelagem" class="database-section active">
                        <!-- Conteúdo da seção... -->
                    </section>
                    <!-- Outras seções... -->
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="holographic-footer">
        <div class="container">
            <div class="footer-content">
                <p class="contact-info">
                    <i class="fas fa-envelope"></i>
                    <span>alves.vieira.gabriel@escola.pr.gov.br</span>
                </p>
                <div class="social-links">
                    <a href="https://github.com/seuusuario" class="social-icon" aria-label="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://linkedin.com/in/seuusuario" class="social-icon" aria-label="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
                <p class="copyright">
                    &copy; <span id="current-year"></span> GABRIEL ALVES - TODOS OS DIREITOS RESERVADOS
                </p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Inicialização do efeito de fundo
        VANTA.CELLS({
            el: "#holographic-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            color1: 0x7000ff,
            color2: 0x0,
            size: 1.30,
            speed: 1.10
        });

        // Atualizar ano
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Alternar entre seções
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    menuItems.forEach(i => i.classList.remove('active'));
                    document.querySelectorAll('.database-section').forEach(s => s.classList.remove('active'));
                    
                    this.classList.add('active');
                    const target = this.getAttribute('data-target');
                    document.getElementById(target).classList.add('active');
                });
            });
        });
    </script>
    <script src="js/holographicEffects.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
